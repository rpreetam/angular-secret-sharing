<app-add-secret/>
<div class="row my-3">
    <h2>You secrets</h2>
    @if (secrets.length===0) {
        <div class="container mx-2 my-2"> 
            No secrets to display
            </div>
    } @else {
        @for (secret of secrets; track $index) {
           <div class="col-md-3"> <app-secret-item [index]="$index" [secret]="secret"/></div>
        }
    }
    
</div>
