<div class='container mt-2'>
    <h2>Create an account to use Inotebook</h2>
    <form (submit)="handleSubmit($event)" [formGroup]="signupForm">
        <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" formControlName="name" name="name" required />
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email address</label>
            <input type="email" class="form-control" formControlName="email" name="email" required />
            <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" formControlName="password" name="password" minLength="5" required />
        </div>
        <div class="mb-3">
            <label for="cpassword" class="form-label">Confirm Password</label>
            <input type="password" class="form-control" formControlName="cpassword" name="cpassword" minLength="5" required />
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
